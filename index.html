<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeem Kariyad - AI/ML Data Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Marcellus', serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
        }

        nav {
            width: 250px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        ul {
            list-style: none;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: opacity 0.3s;
        }

        ul li a:hover {
            opacity: 0.7;
        }

        main {
            flex-grow: 1;
            text-align: right;
            max-width: 500px;
        }

        .bio {
            font-size: 1.1rem;
            color: #ccc;
        }

        .theme-toggle {
            margin-top: 20px;
        }

        .theme-toggle label {
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .light-mode {
            background-color: #f4f4f4;
            color: #222;
        }

        .light-mode a {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Nadeem Kariyad</h1>
            <p class="subtitle">AI/ML Data Scientist</p>
            <ul>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
            <div class="theme-toggle">
                <label>
                    <input type="checkbox" id="darkModeToggle">
                    <span>Dark Mode</span>
                </label>
            </div>
        </nav>

        <main>
            <p class="bio">
                Passionate about leveraging AI and machine learning to solve real-world problems. Exploring new possibilities in data science through research and development.
            </p>
        </main>
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
